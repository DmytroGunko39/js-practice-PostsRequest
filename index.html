  <body>
    <section class="js-posts">
      <div class="container">
        <section class="page-section">
          <div class="container">
            <h2 class="page-section-title">Create a new post</h2>
            <form class="post-form js-post-form">
              <label class="post-form-field-label">
                <span>Enter the post title</span>
                <input

                  type="text"

            </form>
          </div>
        </section>

        <section class="page-section">
          <div class="container">
            <h2 class="page-section-title">Posts</h2>

          </div>
        </section>
